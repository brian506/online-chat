server:
  port: 8081
  forward-headers-strategy: native
spring:
 application:
  name: chat-service
 data:
  mongodb:
    uri: ${MONGO_DB_URL}
    database: ${MONGO_DB_NAME}
    auto-index-creation: true
  redis:
    host: presence-user-redis
    port: 6379
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}

domain:
  websocket:
    chat: /chat
    publish: /pub
    subscribe: /topic

jwt:
  secretKey: ${JWT_KEY}

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.web.socket: DEBUG