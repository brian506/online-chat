
spring:
 application:
  name: chat-service
 data:
  mongodb:
    uri: ${MONGO_DB_URL}
    database: ${MONGO_DB_NAME}
    auto-index-creation: true
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}

domain:
  websocket:
    chat: /chat
    publish: /pub
    subscribe: /sub

jwt:
  secretKey: ${JWT_KEY}