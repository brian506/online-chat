services:
  mysql:
    image: mysql:8.0
    container_name: auth-mysql
    restart: always
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    networks:
      - eureka-network


  refresh-token-redis:
    image: redis:7.0.11
    container_name: refresh-token-redis
    ports:
      - "6381:6379"
    networks:
      - eureka-network

  auth-server:
    build: ./auth-service
    container_name: auth-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - refresh-token-redis
      - eureka-server
    networks:
      - eureka-network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh
    command: [ "/wait-for-it.sh", "refresh-token-redis:6381", "-t", "60", "--", "java", "-jar", "app.jar" ]

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh

  gateway-server:
    build: ./gateway-service
    container_name: gateway-server
    ports:
      - "19091:19091"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - eureka-network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh
    command: [ "/wait-for-it.sh", "eureka-server:8761", "--", "java", "-jar", "app.jar" ] # 유레카 서버를 기다려야함










networks:
 eureka-network: # 그냥 임의로 정함
   driver: bridge
