version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: auth-mysql
    restart: always
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    networks:
      - eureka-network
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysql -u root -p$$MYSQL_ROOT_PASSWORD -e 'select 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --character-set-server=utf8mb4 # 한국말 인코딩
      - --collation-server=utf8mb4_general_ci

  refresh-token-redis:
    image: redis:7.0.11
    container_name: refresh-token-redis
    ports:
      - "6381:6379"
    networks:
      - eureka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  presence-user-redis:
    image: redis:7.0.11
    container_name: presence-user-redis
    ports:
      - "6380:6379"
    networks:
      - eureka-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  mongodb:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    networks:
      - eureka-network
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8761:8761"
    networks:
      - eureka-network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh # wait-for-it.sh 파일 마운트
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"] # 👈 health 엔드포인트 사용
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    command: ["java", "-jar", "app.jar"]

  gateway-server:
    build: ./gateway-service
    container_name: gateway-server
    ports:
      - "19091:19091"
    env_file:
      - .env
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - eureka-network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh
    command: ["/wait-for-it.sh", "eureka-server:8761", "-t", "0", "--", "java", "-jar", "app.jar"] # 👈 스크립트 사용

  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      refresh-token-redis:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - eureka-network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh
    command: [
      "/wait-for-it.sh", "mysql:3306", "-t", "0", "--",
      "/wait-for-it.sh", "refresh-token-redis:6379", "-t", "0", "--",
      "/wait-for-it.sh", "eureka-server:8761", "-t", "0", "--",
      "java", "-jar", "app.jar"
    ] # 👈 모든 의존성 포트가 열릴 때까지 대기

  chat-service:
    build: ./chat-service
    container_name: chat-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    env_file:
      - .env
    ports:
      - "8081:8080"
    restart: always
    depends_on:
      eureka-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - eureka-network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh
    command: [
      "/wait-for-it.sh", "mongodb:27017", "-t", "0", "--",
      "/wait-for-it.sh", "eureka-server:8761", "-t", "0", "--",
      "java", "-jar", "app.jar"
    ] # 👈 모든 의존성 포트가 열릴 때까지 대기

volumes:
  mysql-data:
  mongo-data:

networks:
  eureka-network:
    driver: bridge